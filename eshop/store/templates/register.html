{% extends 'base.html' %}

{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Customer Registration</h1>
                <p class="lead fw-normal text-white-50 mb-0">Register as a customer of DFX Shop</p>
            </div>
        </div>
    </header>

    <div class="container mt-4 col-md-4">
        <form method="POST" actions="{% url 'register'%}">
            {% csrf_token %}

            {{ form.as_p}}
            <button type="submit" class="btn btn-primary">Register</button>
            <br/><br/>
    </div>
    
{% endblock %}
