{% extends 'store/base.html' %}

{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Login</h1>
                <p class="lead fw-normal text-white-50 mb-0">Log in to your account...</p>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-6">
                <div class="card shadow-sm">
                    <div class="card text-white mb-3">
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'store:login' %}">
                            {% csrf_token %}
                            <div class="form-group mb-3"> 
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group mb-3"> 
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-secondary">Login</button>
                        </form>
                        
                        <p class="mt-3">Don't have an account? <a href="{% url 'store:register' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
