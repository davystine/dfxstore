{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Rate {{ item.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Rating</button>
    </form>
</div>
{% endblock %}
